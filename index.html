<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniList Anime Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        video {
            width: 100%;
            max-width: 720px;
            margin-top: 20px;
        }
        img {
            width: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="anime-title">Loading...</h1>
        <img id="anime-cover" src="" alt="Anime Cover">
        <p id="anime-desc">Fetching description...</p>
        
        <video controls>
            <source src="VIDEO_URL_HERE" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const animeId = "ANIME_ID_HERE"; // Replace with an AniList anime ID

        async function fetchAnime() {
            const query = `
                query ($id: Int) {
                    Media(id: $id, type: ANIME) {
                        title {
                            romaji
                        }
                        description
                        coverImage {
                            large
                        }
                    }
                }
            `;

            const variables = { id: animeId };

            const response = await fetch("https://graphql.anilist.co", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query, variables })
            });

            const data = await response.json();
            const anime = data.data.Media;

            document.getElementById("anime-title").innerText = anime.title.romaji;
            document.getElementById("anime-desc").innerHTML = anime.description;
            document.getElementById("anime-cover").src = anime.coverImage.large;
        }

        fetchAnime();
    </script>

</body>
</html>
